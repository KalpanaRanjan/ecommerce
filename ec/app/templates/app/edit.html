{% extends 'app/base.html'%}
{% load static %}
{% block tittle %}profile{% endblock %}
{% block main-content %}
<div class="container">
    <div class="row">
        <form method="POST" action="{% url 'updateProfile' user.Email %}">
            {% csrf_token%}
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">FirstName</label>
                <input type="text" class="form-control"  name="fname" value="{{user.firstName}}">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">LastName</label>
              <input type="text" class="form-control"   name="lname" value="{{user.lastName}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" value="{{user.Email}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="text" class="form-control" name="address"  value="{{user.address}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contact</label>
                <input type="text" class="form-control" name="contact"  value="{{user.contact}}">
            </div>


            
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
</div>
{% endblock main-content %}
