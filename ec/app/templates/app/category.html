{% extends 'app/base.html'%}
{% load static %}
{% block tittle %}Category{% endblock %}
{% block main-content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-sm-3">
        <div class="list-group">
          {% for tittle in tittle %}
            <a href="{% url 'categoryTittle' tittle.tittle %}" class="list-group-item list-group-item-action" aria-current="true">
              {{tittle.tittle}}
            </a>
          {% endfor %}
        </div>
      </div>
      <div class="col-sm-9">
        <div class="row">
          {% for i in product %}
            <div class="col text-center mb-4">
              <a href="{% url 'product_details' i.id %}" class="btn">
                <div>
                  <img src="{{i.product_image.url}}" width="300px" height="200px" alt="" />
                  <div class="fw-bold">{{i.tittle}}</div>
                  <div class="fw-bold text-danger">
                    Rs.{{i.discounted_price}}/-
                    <small class="fw-light text-decoration-line-through">{{i.selling_price}}</small>
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock main-content %}
